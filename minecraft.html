<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Server - Jeason's Universe</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/three.min.js"></script>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <h1 class="title-text">Minecraft Server</h1>
        
        <nav class="cyber-nav">
            <a href="index.html" class="nav-button">返回首页</a>
            <a href="#rules" class="nav-button">服务器规则</a>
            <a href="#join" class="nav-button">如何加入</a>
        </nav>

        <div class="grid-container">
            <!-- 服务器信息卡片 -->
            <div class="content-card">
                <h2 class="card-title">服务器信息</h2>
                <div class="card-content">
                    <p>服务器地址：<span class="highlight">your-server.com</span></p>
                    <p>游戏版本：<span class="highlight">1.20.1</span></p>
                    <p>在线人数：<span id="online-players" class="highlight">0/20</span></p>
                    <div class="tags">
                        <span class="tag">Java版</span>
                        <span class="tag">正版验证</span>
                    </div>
                </div>
            </div>
            
            <!-- 服务器规则卡片 -->
            <div id="rules" class="content-card">
                <h2 class="card-title">服务器规则</h2>
                <div class="card-content">
                    <ul class="rule-list">
                        <li>禁止使用外挂和作弊模组</li>
                        <li>友善对待其他玩家</li>
                        <li>禁止破坏他人建筑</li>
                        <li>遵守社区规范</li>
                    </ul>
                    <div class="tags">
                        <span class="tag">服务器规则</span>
                        <span class="tag">社区准则</span>
                    </div>
                </div>
            </div>

            <!-- 加入方式卡片 -->
            <div id="join" class="content-card">
                <h2 class="card-title">如何加入</h2>
                <div class="card-content">
                    <ol class="join-steps">
                        <li>准备对应版本的 Minecraft Java版</li>
                        <li>在多人游戏中添加服务器</li>
                        <li>输入服务器地址</li>
                        <li>开始你的生存之旅！</li>
                    </ol>
                    <div class="tags">
                        <span class="tag">加入指南</span>
                        <span class="tag">新手教程</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="background.js"></script>
    <script src="main.js"></script>
</body>
</html>
